      数据结构与算法「线性表c」
    </h1>
  

      </header>
    
    <div class="article-entry typo" itemprop="articleBody">
      
        <figure class="highlight objc"><table><tr><td class="code"><pre><span class="line"> * 结构代码</span><br><span class="line"><span class="meta">#define LIST_INIT_SIZE 20	//存储空间初始分配量</span></span><br><span class="line"><span class="meta">#define LIST_INCREMENT 2	//存储空间分配增量</span></span><br><span class="line"><span class="keyword">typedef</span> <span class="keyword">int</span> ElemType;		<span class="comment">//根据实际类型而定，假设为int</span></span><br><span class="line"><span class="keyword">typedef</span> <span class="keyword">struct</span> &#123;</span><br><span class="line">	ElemType *elem;			<span class="comment">//数据存储空间基址，或者(ElemType elem[LIST_INIT_SIZE])</span></span><br><span class="line">	<span class="keyword">int</span> size;				<span class="comment">//当前数据存储空间容量</span></span><br><span class="line">	<span class="keyword">int</span> len;				<span class="comment">//当前数据长度(元素个数)</span></span><br><span class="line">&#125; SQList;					<span class="comment">//顺序存储结构的结构体定义</span></span><br><span class="line"></span><br><span class="line">* 构造空表</span><br><span class="line">	- <span class="number">1.</span> 分配初始存储空间</span><br><span class="line">	- <span class="number">2.</span> 如果分配失败，抛出异常</span><br><span class="line">	- <span class="number">3.</span> 初始化当前数据存储容量和长度</span><br><span class="line">InitSequenceList(SQList *list) &#123;</span><br><span class="line">	list-&gt;elem = malloc(<span class="keyword">sizeof</span>(ElemType) * LIST_INIT_SIZE);</span><br><span class="line">	<span class="keyword">if</span> (!list-&gt;elem) &#123;</span><br><span class="line">		exit(<span class="number">0</span>);</span><br><span class="line">	&#125;</span><br><span class="line">	list-&gt;size = LIST_INIT_SIZE;</span><br><span class="line">	list-&gt;len = <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">* 获得元素</span><br><span class="line">	- <span class="number">1.</span> 如果查找的位置不合理，抛出异常</span><br><span class="line">	- <span class="number">2.</span> 根据基址及查找位置，通过地址偏移获得元素</span><br><span class="line">GetSequenceListElement(SQList *list, <span class="keyword">int</span> index, ElemType *e) &#123;</span><br><span class="line">	<span class="keyword">if</span> (index &lt;= <span class="number">0</span> || index &gt; list-&gt;len) &#123;</span><br><span class="line">		exit(<span class="number">-1</span>);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">if</span> (<span class="number">0</span> == list.len) &#123;</span><br><span class="line">		exit(<span class="number">0</span>);</span><br><span class="line">	&#125;</span><br><span class="line">	*e = *(list-&gt;elem + (index<span class="number">-1</span>));</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">* 插入元素</span><br><span class="line">	- <span class="number">1.</span> 如果插入的位置不合理，抛出异常</span><br><span class="line">	- <span class="number">2.</span> 如果当前存储空间容量不足，则抛出异常或动态增加存储容量</span><br><span class="line">	- <span class="number">3.</span> 从最后一个元素开始向前遍历至第i个位置，并将其间元素都向后移动一个位置</span><br><span class="line">	- <span class="number">4.</span> 将元素插入位置i处，并将表长度+<span class="number">1</span></span><br><span class="line">InsertSequenceListElement(SQList *list, <span class="keyword">int</span> index, ElemType elem) &#123;</span><br><span class="line">	<span class="keyword">if</span> (index &lt;= <span class="number">0</span> || index &gt; list-&gt;len) &#123;</span><br><span class="line">		exit(<span class="number">-1</span>);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">if</span> (list-&gt;len == list-&gt;size) &#123;</span><br><span class="line">		<span class="comment">//exit(0);</span></span><br><span class="line">		ElemType *n_elem = remalloc(list-&gt;elem, <span class="keyword">sizeof</span>(ElemType) * (list-&gt;size+LIST_INCREMENT));</span><br><span class="line">		<span class="keyword">if</span> (!n_elem) &#123;</span><br><span class="line">			exit(<span class="number">0</span>);</span><br><span class="line">		&#125;</span><br><span class="line">		list-&gt;elem = n_elem;</span><br><span class="line">		list-&gt;size += LIST_INCREMENT;</span><br><span class="line">	&#125;</span><br><span class="line">	ElemType *loc = list-&gt;elem + (index<span class="number">-1</span>);</span><br><span class="line">	ElemType *tail = list-&gt;elem + list-&gt;len;</span><br><span class="line">	<span class="keyword">for</span> (; loc &lt;= tail; loc++) &#123;</span><br><span class="line">		*(loc+<span class="number">1</span>) = *loc;</span><br><span class="line">	&#125;</span><br><span class="line">	*loc = e;</span><br><span class="line">	list-&gt;len += <span class="number">1</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">* 删除元素</span><br><span class="line">	- <span class="number">1.</span> 如果删除的位置不合理，抛出异常</span><br><span class="line">	- <span class="number">2.</span> 从第i个位置开始向后遍历至最后一个元素，并将其间元素都向前移动一个位置</span><br><span class="line">	- <span class="number">3.</span> 将表长度<span class="number">-1</span></span><br><span class="line">DeleteSequenceListElement(SQList *list, <span class="keyword">int</span> index, ElemType *e) &#123;</span><br><span class="line">	<span class="keyword">if</span> (index &lt;= <span class="number">0</span> || index &gt; list-&gt;len) &#123;</span><br><span class="line">		exit(<span class="number">-1</span>);</span><br><span class="line">	&#125;</span><br><span class="line">	ElemType *loc = list-&gt;elem + (index<span class="number">-1</span>);</span><br><span class="line">	ElemType *tail = list-&gt;elem + list-&gt;len;</span><br><span class="line">	*e = *loc;</span><br><span class="line">	<span class="keyword">for</span> (; loc &lt; tail; loc++) &#123;</span><br><span class="line">		*loc = *(loc+<span class="number">1</span>);</span><br><span class="line">	&#125;</span><br><span class="line">	list-&gt;len -= <span class="number">1</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">* 查找元素</span><br><span class="line"></span><br><span class="line">* 表的长度</span><br><span class="line"></span><br><span class="line">* 表的判空</span><br><span class="line"></span><br><span class="line">* 表的置空</span><br><span class="line"></span><br><span class="line">* 表的销毁</span><br></pre></td></tr></table></figure>
